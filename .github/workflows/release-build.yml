name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: clack-ubuntu-x86_64
          - os: macos-latest
            artifact_name: clack-macos-x86_64
          - os: windows-latest
            artifact_name: clack-windows-x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config
      - name: Build
        run: cargo build --release
      - name: Package (linux/macos)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          tar -czf "dist/${{ matrix.artifact_name }}.tar.gz" -C target/release clack
      - name: Package (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path target\release\clack.exe -DestinationPath dist\${{ matrix.artifact_name }}.zip
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-debian:
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye-slim
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            ca-certificates curl git build-essential pkg-config libssl-dev
          rm -rf /var/lib/apt/lists/*
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          tar -czf "dist/clack-debian-x86_64.tar.gz" -C target/release clack
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
